<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" href="css/semantic.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="css/custom_signin.css" media="screen" title="no title" charset="utf-8">
        </head>
    <body>
        <div class="ui three column grid custom_grid">
            <div class="column custom_left">

            </div>
            <div class="column custom_center">
                <div class="ui basic segment center aligned custom_logo">
                    <div class="ui image">
                        <img class="ui image custom_img" src="img/logo.png" alt="" />
                    </div>
                </div>
                <div class="ui basic segment center aligned custom_function">
                    <div class="ui header custom_sign_in">
                        注册
                        <div class="ui divider"></div>
                    </div>
                    <div class="ui header custom_login">
                        登录
                    </div>
                </div>
                <div class="ui basic segment custom_form">
                    <form class="ui form custom_form">
                        <div class="field">
                            <input type="text" name="xingming" placeholder="姓名">
                        </div>
                        <div class="ui divider">

                        </div>
                        <div class="field">
                            <input type="text" name="mail" placeholder="邮箱">
                        </div>
                        <div class="ui divider">

                        </div>
                        <div class="field">
                            <input type="text" name="password" placeholder="密码 (不少于6位)">
                        </div>

                    </form>
                </div>
                <div class="ui basic segment custom_button">
                    <button class="ui blue submit button" type="submit">注册</button>
                </div>


            </div>
            <div class="column custom-right">

            </div>
        </div>
    </body>
</html>
